<h1>Progress bar and Spinner</h1>

<br>
<mat-progress-bar mode="buffer"></mat-progress-bar>
<br>
<mat-progress-bar mode="determinate" value="40"></mat-progress-bar>


<h1>Loading waiting case</h1>
<mat-progress-bar [mode]="queryMode" [value]="queryValue" color="primary"></mat-progress-bar>
