<mat-sidenav-container>

  <mat-sidenav
    #sidenav
    [fixedInViewport]="true"
    class="sidenav"
    [opened]="!isSmallScreen"
    [mode]="sidenavMode">

    <mat-toolbar color="primary">
      Smart Examples
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="buttonIcon">Button Icon</a>
      <a mat-list-item routerLink="formFiledInput">Form field</a>
      <a mat-list-item routerLink="progBarSpinner">Progress bar and Spinner</a>
      <a mat-list-item routerLink="tabs">Tabs</a>
      <a mat-list-item routerLink="datapicker">Datepicker</a>
      <a mat-list-item routerLink="snackbar">Snackbar</a>
      <a mat-list-item routerLink="dialog">Dialog</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar
      color="primary"
      class="toolbar-menu"
      [class.mat-elevation-z4]="applyShadow">

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span *ngIf="popText">My App</span>

      <span class="example-spacer"></span>

      <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>

    </mat-toolbar>

    <mat-toolbar color="primary" class="toolbar-submenu">
      <span *ngIf="!popText">My App</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
